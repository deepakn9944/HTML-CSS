<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Chair</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="detail-section mob-margin">
          <div class="desc-heading title-up">MODERN CHAIR</div>
          <h2>Telford Kursi</h2>
          <h4 class="price-tag">$254 <span class="price-del">$530</span></h4>
          <div class="section-fluid">
            <input
            class="desc-btn"
            type="radio"
            name="desc-btn"
            id="desc-1"
            checked
          />
          <label for="desc-1">Description</label>
          <input class="desc-btn" type="radio" name="desc-btn" id="desc-2" />
          <label for="desc-2">Details</label>
          <p class="desc-para detail-1">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae
            numquam corrupti, necessitatibus consectetur officia tempore!
          </p>
          <div class="section-fluid desc-para detail-2">
            
              <div class="section-inline">
                <p><span>80</span>cm<br />Length</p>
              </div>
              <div class="section-inline">
                <p><span>65</span>cm<br />Width</p>
              </div>
              <div class="section-inline">
                <p><span>90</span>cm<br />Height</p>
              </div>
              <div class="section-inline">
                <p><span>17.6</span>lbs<br />Weight</p>
            </div>
          </div>
          <br>
          </div>
          

          <h5 class="color-heading">Choose Color:</h5>
        </div>
        <input
          class="color-desc"
          type="radio"
          name="color-btn"
          id="color-1"
          checked
        />
        <label for="color-1" class="color-1"></label>
        <input
          class="color-desc for-color-2"
          type="radio"
          name="color-btn"
          id="color-2"
        />
        <label for="color-2" class="color-2"></label>
        <input class="color-desc" type="radio" name="color-btn" id="color-3" />
        <label for="color-3" class="color-3"></label>
        <input class="color-desc" type="radio" name="color-btn" id="color-4" />
        <label for="color-4" class="color-4"></label>
        <input class="color-desc" type="radio" name="color-btn" id="color-5" />
        <label for="color-5" class="color-5"></label>
        <input class="color-desc" type="radio" name="color-btn" id="color-6" />
        <label for="color-6" class="color-6"></label>

      <div class="detail-section btn-screen">
          <a href="#" class="btn"
            ><i class="uil uil-shopping-cart icon"></i> Add To Cart</a
          >
        </div>

        <div class="img-wrap chair1"></div>
        <div class="img-wrap chair2"></div>
        <div class="img-wrap chair3"></div>
        <div class="img-wrap chair4"></div>
        <div class="img-wrap chair5"></div>
        <div class="img-wrap chair6"></div>
        <div class="back-color"></div>
        <div class="back-color back-color2"></div>
        <div class="back-color back-color3"></div>
        <div class="back-color back-color4"></div>
        <div class="back-color back-color5"></div>
        <div class="back-color back-color6"></div>
      </div>
    </div>
  </body>
</html>
